<head>

<body>
  <script>{{flutter_bootstrap_js}}</script>
  <script>{{flutter_service_worker_version}}</script>
  <script>
    const publicKey = "BLagAyHodIwY5MaQUqzdbFGHFjnyRKvKGnO7MOPVHHTQAS78372Ex1j_QYSVtEacqDEEeuOH6OH1b1F0RG15zRA";

    window.arrayBufferToString = function (buffer) {
      const uint8Array = new Uint8Array(buffer);
      let base64 = btoa(String.fromCharCode.apply(null, uint8Array));
      return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    window.urlB64ToUint8Array = function (base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');

      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);

      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    };

    window.checkSubscription = async function () {
      const subscription = await swRegistration.pushManager.getSubscription();
      return subscription != null;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service_worker.js')
          .then((swReg) => {
            console.log('Service Worker Registered', swReg);
            window.swRegistration = swReg;
          })
          .catch((error) => console.log('Service Worker Error', error));
      });
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base path for the web app -->
  <base href="/app/frontend/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Link to the manifest file -->
  <link rel="manifest" href="./manifest.json">

  <!-- Title of the web app -->
  <title>frontend</title>

  <!-- Internal Styles to center the logo and set background -->
  <style>
    /* Set the background color to pink and center the content */
    body {
      background-color: #F08484; /* Rosa */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Make sure the logo fits properly */
    img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Your logo or any content you want to display -->
  <img src="./logo150x150.png" alt="Logo">

  <!-- Script for Flutter -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
